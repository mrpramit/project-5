<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <main class="container calculator">

    <div class="calc-header">
      <i class="fa-solid fa-heart-pulse"></i>
      <h1>BMI Calculator</h1>
      <p>Check your Body Mass Index and health category instantly.</p>
    </div>

    <div class="form-card">

      <div class="field">
        <label><i class="fa-solid fa-ruler-vertical"></i> Height (cm)</label>
        <input id="height" type="number" min="1" step="0.1"
          placeholder="Example: 170" />
      </div>

      <div class="field">
        <label><i class="fa-solid fa-weight-scale"></i> Weight (kg)</label>
        <input id="weight" type="number" min="1" step="0.1"
          placeholder="Example: 65" />
      </div>

      <button id="bmiBtn">
        <i class="fa-solid fa-calculator"></i> Calculate BMI
      </button>

      <p id="bmiMsg" class="message"></p>

    </div>

    <section class="result modern-result bmi-result">
      <div>
        <span>Your BMI</span>
        <h2><span id="bmiOut">0.00</span></h2>
      </div>

      <div>
        <span>Health Category</span>
        <h3 id="categoryOut">-</h3>
      </div>
    </section>

    <a class="back" href="../index.html">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>

  </main>

  <script src="../script.js"></script>
</body>
</html>
