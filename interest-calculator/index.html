<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Interest Calculator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <main class="container calculator">

    <div class="calc-header">
      <i class="fa-solid fa-coins"></i>
      <h1>Simple Interest Calculator</h1>
      <p>Calculate interest and total amount instantly.</p>
    </div>

    <div class="form-card">

      <div class="field">
        <label><i class="fa-solid fa-indian-rupee-sign"></i> Principal Amount</label>
        <input id="principal" type="number" min="0" step="0.01"
          placeholder="Example: 5000" />
      </div>

      <div class="field">
        <label><i class="fa-solid fa-percent"></i> Rate of Interest (%)</label>
        <input id="rate" type="number" min="0" step="0.01"
          placeholder="Example: 8" />
      </div>

      <div class="field">
        <label><i class="fa-solid fa-clock"></i> Time (years)</label>
        <input id="time" type="number" min="0" step="0.1"
          placeholder="Example: 2" />
      </div>

      <button id="interestBtn">
        <i class="fa-solid fa-calculator"></i> Calculate
      </button>

      <p id="interestMsg" class="message"></p>

    </div>

    <section class="result modern-result">
      <div>
        <span>Interest Amount</span>
        <h3>₹ <span id="interestOut">0.00</span></h3>
      </div>

      <div>
        <span>Total Amount</span>
        <h3>₹ <span id="totalOut">0.00</span></h3>
      </div>
    </section>

    <a class="back" href="../index.html">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>

  </main>

  <script src="../script.js"></script>
</body>
</html>
